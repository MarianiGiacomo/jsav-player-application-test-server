<!DOCTYPE html>
<html>
  <head>
    <title>Dijkstra's Algorithm Proficiency Exercise</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/JSAV.css" type="text/css" />
    <link rel="stylesheet" href="../css/player-application.css" type="text/css" />
    <link rel="stylesheet" href="DijkstraPE.css" />
  </head>
  <body>
    <div id="container">
      <table class="proHeaderTable">
        <tr>
          <td class="headerCenter">
            <p class="jsavexercisecontrols"></p>
          </td>
        </tr>
      </table>
      <form class="avcontainer">
        <div class="jsavcanvas">
          <h1>Dijkstra's Algorithm Proficiency Exercise</h1>
          <p class="instructLabel">Instructions</p>
          <p class="instructions">Reproduce the behavior of Dijkstra's Algorithm
            for the given graph below. Click on the <strong>edges</strong>
            in the order they are traversed by the algorithm.
            Start with Node A. In case of similar costs, add nodes alphabetically.
          </p>
          <p id="procontrols">
            <span class="jsavscore"></span>
          </p>
        </div>
      </form>
    </div>
    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/jquery-ui.min.js"></script>
    <script src="../lib/jquery.transit.js"></script>
    <script src="../lib/raphael.js"></script>
    <script src="../lib/JSAV-min.js"></script>
    <script src="../data-structures/graphUtils.js"></script>
    <script src="../lib/jsav-exercise-recorder-bundle.js"></script>
    <script src="DijkstraPE.js"></script>
  </body>
</html>
